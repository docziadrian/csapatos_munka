<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Főoldal</title>
    <link rel="stylesheet" href="/csapatos_munka/styles/bodyszin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body onload="osszesites()">
    <nav class="navbar navbar-expand-lg bg-dark position-fixed w-100">
      <!-- Deklarálva van a navbar.html -ben -->
    </nav>

    <div class="container">
      <div class="section">Főoldal</div>
    </div>

<div id="carouselExampleControls" class="pt-5 carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner pt-2">
    <div class="carousel-item active">
      <h3 class="m-3 align-baseline">Fázunk!</h3>
      <h4 class="m-3">A cégünk kiváló minőségű fákkal és festékekkel dolgozik
        versenyszerű áron!</h4>
      <img src="/csapatos_munka/Pictures/kezdoOldal/Főoldalképe.png" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
      <h3 class="m-3 align-baseline">Festékek</h3>
      <h4 class="m-3">Sok szín választás, élénk, ezek a festékek a miénk!</h4>

      <img src="/csapatos_munka/Pictures/kezdoOldal/főoldal_festék.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">

      <h3 class="m-3 align-baseline">Faanyagok</h3>
      <h4 class="m-3">Gyönyörűk, kemények vagy puhák, ezek a fa tömbök nem nullák!</h4>
      <img src="/csapatos_munka/Pictures/kezdoOldal/főoldal_faanyag.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">

      <h3 class="m-3 align-baseline">Szerszámok</h3>
      <h4 class="m-3">Jó minőség, kitartó, szerszámaink kiválók!</h4>
      <img src="/csapatos_munka/Pictures/kezdoOldal/főoldal_szerszám.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/csapatos_munka/bevasarlo-kosar/kosar_szamlalo.js"></script>
    <script src="/csapatos_munka/menu-rendszer/script.js"></script>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
